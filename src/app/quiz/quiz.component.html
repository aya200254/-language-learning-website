<div class="container mt-5">
  <h2 class="mb-4">Quiz: {{ selectedLanguage }}</h2>
  <form [formGroup]="quizForm" (ngSubmit)="submitAnswers()">
    <div *ngFor="let q of questions; let i = index" class="mb-4">
      <p><strong>{{ q.question }}</strong></p>
      <div *ngFor="let option of q.options" class="form-check">
        <input type="radio" [formControlName]="'q' + i" [value]="option" >
        <label class="form-check-label" for="question{{i}}option{{option}}">
          {{ option }}
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
  </form>
</div>
